        	#videos {

	        	width: 50%;

.panel {
			float: left;
			width: 200px;
			height: 200px;
			margin: 20px;
			position: relative;
			font-size: .8em;
			
			-webkit-perspective: 600px;
			-moz-perspective: 600px;
		}
		/* -- make sure to declare a default for every property that you want animated -- */
		/* -- general styles, including Y axis rotation -- */
		.panel .front {
			float: none;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 900;
			width: inherit;
			height: inherit;
			border: 1px solid #ccc;
			background: #6b7077;
			text-align: center;

			-moz-box-shadow: 0 1px 5px rgba(0,0,0,0.9);
			-webkit-box-shadow: 0 1px 5px rgba(0,0,0,0.9);
			box-shadow: 0 1px 5px rgba(0,0,0,0.9);
			
			-webkit-transform: rotateY(0deg);
			-webkit-transform-style: preserve-3d;
			-webkit-backface-visibility: hidden;

			-moz-transform: rotateY(0deg);
			-moz-transform-style: preserve-3d;
			-moz-backface-visibility: hidden;

			/* -- transition is the magic sauce for animation -- */
			-o-transition: all .4s ease-in-out;
			-ms-transition: all .4s ease-in-out;
			-moz-transition: all .4s ease-in-out;
			-webkit-transition: all .4s ease-in-out;
			transition: all .4s ease-in-out;
		}
		.panel.flip .front {
			z-index: 900;
			border-color: #eee;

			-webkit-transform: rotateY(180deg);
			-moz-transform: rotateY(180deg);
			
			-moz-box-shadow: 0 15px 50px rgba(0,0,0,0.2);
			-webkit-box-shadow: 0 15px 50px rgba(0,0,0,0.2);
			box-shadow: 0 15px 50px rgba(0,0,0,0.2);
		}
		
		.panel .back {
			float: none;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 800;
			width: inherit;
			height: inherit;
			border: 1px solid #ccc;
			background: #80868d;
			text-shadow: 1px  1px 1px rgba(0,0,0,0.6); 
			
			-webkit-transform: rotateY(-180deg);
			-webkit-transform-style: preserve-3d;
			-webkit-backface-visibility: hidden;

			-moz-transform: rotateY(-180deg);
			-moz-transform-style: preserve-3d;
			-moz-backface-visibility: hidden;

			/* -- transition is the magic sauce for animation -- */
			-o-transition: all .4s ease-in-out;
			-ms-transition: all .4s ease-in-out;
			-moz-transition: all .4s ease-in-out;
			-webkit-transition: all .4s ease-in-out;
			transition: all .4s ease-in-out;
		}
		
		.panel.flip .back {
			z-index: 1000;
			
			-webkit-transform: rotateY(0deg);
			-moz-transform: rotateY(0deg);

			box-shadow: 0 15px 50px rgba(0,0,0,0.2);
			-moz-box-shadow: 0 15px 50px rgba(0,0,0,0.2);
			-webkit-box-shadow: 0 15px 50px rgba(0,0,0,0.2);
		}

 var states = function() {
    
    // store the readyState
    var rdy = popcorn.readyState();
    
    if ( rdy === 0 ) {
        console.log( "No data at all, readyState is " + rdy );
    } else if ( rdy === 1 ) {
        console.log( "We have metadata, duration is " + popcorn.duration() +
                     ", readyState is " + rdy );
    } else if ( rdy === 2 ) {
        console.log( "can play current location in video, readyState is " + rdy );
    } else if ( rdy === 3 ) {
        console.log( "can play current location in video and a bit more, readyState is " + rdy );
    }
    if ( rdy === 4 ) {
        console.log( "can play whole video at current buffer rate, readyState is " + rdy );
        var movieLength = popcorn.duration();
           
        console.log("init slider");
		$( "#slider-range" ).slider({
				range: true,
				min: 0,
				step: 0.1,
				max: movieLength,
				values: [ 0, movieLength ],
				slide: function( event, ui ) {
					$( "#amount" ).val( ui.values[ 0 ] + "s. - " + ui.values[ 1 ]+"s.");
					popcorn.currentTime(ui.value);
					//console.log(ui, event);
				}
			});
			$( "#amount" ).val( $( "#slider-range" ).slider( "values", 0 ) +
				"s. - " + $( "#slider-range" ).slider( "values", 1 ) +"s.");
        
        //popcorn.play();
    } else {
        setTimeout( states, 10 );
    }
}
